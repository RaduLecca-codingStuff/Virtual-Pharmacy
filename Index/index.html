<!DOCTYPE html>
<html lang="en">  
<html>
    <head>
        <meta charset="utf-8">
        <title>Virtual Pharmacy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="modules/logInScript.js" defer></script>
    </head>
<body>

    <div id="login">
        <h2>Log in</h2>
        <div>
            <button id="pButton">Log in as pacient</button>
            <button id="phButton">Log in as pharmacist</button>
        </div>
        <form id="pacientLogIn">

            <h1>Pacient</h1>
            <label id="fnP">First Name : <br><input type="text" /></label><br>
            <label id="lnP">Last Name : <br><input type="text" /></label><br>
            <label id="cnpP">CNP : <br><input type="text" /></label>
        </form>

        <form id="pharmaLogIn">

            <h1>Pharmacist</h1>
            <label id="fnPH">First Name : <br><input type="text" /></label><br>
            <label id="lnPH">Last Name : <br><input type="text" /></label><br>
            <label id="pswP">Password : <br><input type="password" /></label>
            
        </form>

        <button id="loginButton">Submit</button>
    </div>
    <div id="PacientPage">
        <h1>Pacient</h1>
        <div id="Prescriptions">
            <h3>Prescriptions</h3>

        </div>
        <div id="MedRequest">
            <h3>Request Medicine</h3>
            <label >Pharmacist : <br>
                <select name="chooseAPharmacist" id="chooseAPharmacist">

                </select>
            </label><br>
            <label >Medicine Type : <br>
                <select name="chooseMedicine" id="chooseMedicine">

                </select>
            </label><br>
            <button id="SubmitMedRequest">Submit</button>
        </div>
        <div id="PacientMainButtons">
            <button id="OpenMedRequest">Submit</button>
        </div>
    </div>
    <div id="PharmacistPage">
        <h1>Pharmacist</h1>
        <form id="AddMed">
            <label >Name : <br><input id="addMedName" type="text" /></label><br>
            <label >Expiration date : <br><input id="addExpirDate" type="date" /></label><br>
            <label >Lot : <br><input id="addLot" type="text" /></label><br>
            <label >Quantity : <br><input id="addQuantity" type="number" /></label><br>
            <button type="button" id="AddTheMedicine">Add</button><br>
        </form>
        <div>
            <h3>Pacient Medicine Requests</h3>
            <div id="PacientReqCollection"></div>
        </div>
        <form id="AddPac">
            <h3>Add pacient</h3>
            <label >First Name : <br><input id="addFN" type="text" /></label><br>
            <label >Last Name : <br><input type="text" id="addLN"/></label><br>
            <label >CNP : <br><input type="number" id="addC"/></label><br>
            <label >Adress : <br><input type="text" id="addA"/></label><br>
            <label >Phone Number : <br><input type="number" id="addPN"/></label><br>
            <label >Prescriptions : <br>
                <select name="addML" id="addML">

                </select>
            </label><br>
            <button type="button" id="AddThePacient">Add</button><br>
        </form>
        <div id="RequestApplyPopup">
            <h3>Do you wish to prescribe this medicine for this pacient?</h3>
            <button id="RAPyes">Yes</button>
            <button id="RAPno">No</button>
            <button id="RAPleave">Leave this for later</button>
        </div>
        <div id="EditPacPres">
            <div id="EditPrescriptions">
                <h3>Select which prescriptions to add and which to remove.</h3>
                <div id="PrescriptionConfig">


                </div>
                <button id="FinishEditPrescription">Submit Prescription</button>
            </div>
        </div>
        <div id="PharmacistMainButtons">
            <button id="OpenMedicineAddMenu">Add Medicine</button>
            <button id="OpenPacientAddMenu">Add Pacient</button>
        </div>
        
        
    </div>
    
   
  

</body>
</html>
